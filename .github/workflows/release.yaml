name: Release

on:
  workflow_run:
    workflows: ["HACS Validation"]
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install esbuild
        run: npm install esbuild --global

      - name: Build minified version with esbuild
        run: |
          mkdir -p dist
          esbuild entity-progress-card.js --minify --outfile=dist/entity-progress-card.min.js

      - name: Upload to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true

      - name: Clean up dist folder
        run: rm -rf dist
